name: Freeze bot

on:
  issue_comment:
    types: [created]

jobs:
  refreeze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install deps
        run: |
          python -m pip install --upgrade pip ruamel.yaml

      - name: Monitor comments
        if: contains(github.event.comment.html_url, '/pull/')
        run: |
          python ./scripts/freeze-bot.py
        env:
          BOT_PHRASE: "/winter-is-coming"
        id: prcomment

      - name: To freeze or not to freeze
        if: env.TRIGGER_ACTION == 'True'
        run: |
          echo "Re-freeze triggered by ${NAME}"
          python repo2docker/buildpacks/conda/freeze-bot.py
