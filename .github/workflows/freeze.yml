name: Freeze bot

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  refreeze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install deps
        run: |
          python -m pip install --upgrade pip ruamel.yaml

      - name: Monitor comments
        if: contains(github.event.comment.html_url, '/pull/')
        run: |
          python ./scripts/freeze-bot.py
          echo ${{ github.head_ref }}
        env:
          BOT_PHRASE: "@jovyan-bot winter-is-coming"
        id: prcomment

      # - name: To freeze or not to freeze
      #   if: env.TRIGGER_ACTION == 'True'
      #   run: |
      #     echo "Re-freeze triggered by ${NAME}"
      #     python repo2docker/buildpacks/conda/freeze.py

      # - name: Commit the re freezed buildpack
      #   if: env.TRIGGER_ACTION == 'True'
      #   run: |
      #     git config --local user.email "action@github.com"
      #     git config --local user.name "Github actions bot"
      #     git add ${{ github.workspace }}/repo2docker/buildpacks/conda/
      #     git commit -m "Refreezed conda buildpack"
      #     git push -q -f https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} ${{ github.head_ref }}

      - name: Add comment
        if: env.TRIGGER_ACTION == 'True'
        uses: jungwinter/comment@v1
        id: create
        with:
          type: create
          body: "Refreeze successful!"
          issue_number: $ISSUE_NUMBER
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          ISSUE_NUMBER: ${{ github.event.comment.number }}
